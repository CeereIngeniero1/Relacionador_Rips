<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ESTILOS PERSONALIZADOS -->
    <link rel="stylesheet" href="style_login.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Be+Vietnam+Pro:wght@500;700&family=Roboto&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">

    <!-- ALERTIFY -->
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.min.css" />

    <!-- SWEETALERT2 -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" href="images/Logo.png" type="image/x-icon">


    <title>INICIAR SESIÓN - RIPS</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/usuario.png" alt="">
        </div>

        <div class="title">
            <h1>BIENVENIDO</h1>
        </div>

        <div class="user">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Usuario" id="inputUsername">
        </div>

        <div class="pass">
            <i class='bx bxs-lock'></i>
            <input type="password" placeholder="Contraseña" id="inputPassword">
            <a id="btnShow"><i class='bx bxs-show'></i></a>
            <a id="btnHide"><i class='bx bxs-hide'></i></a>
        </div>

        <div class="ingresar">
            <button type="button" id="btnIngresar">INICIAR SESIÓN</button>
        </div>

    </div>
</body>

<script src="script.js"></script>
