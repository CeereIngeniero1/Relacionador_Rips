<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Asignar_RIPS.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Be+Vietnam+Pro:wght@500;700&family=Roboto&family=Roboto+Condensed:wght@500&display=swap"  el="stylesheet">

    <!-- SWEETALERT2 -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONO DE LA PÁGINA -->
    <link rel="icon" href="images/Logo.png" type="image/x-icon">

    <!-- HERRAMIENTAS PARA TRABAJAR CON SELECTS PARA INCORPORAR BUSCADOR Y AJUSTAR EL CONTENIDO -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    
    <title>Registrar - RIPS</title>
</head>

<body>

    <div class="container" id="Contenido">

        <div class="position-fixed bottom-0 end-0 p-3">
            <button class="btn btn-success shadow-lg fw-bolder" id="RegresarAPrincipal">Regresar</button>
        </div>
        

        <div class="form-control shadow mt-3">
            <div class="row align-items-center">
                <h5 class="mb-2"><b>Selección de paciente</b></h5>
                <div class="col-md-6 col-lg-4">
                    <label for="listaHC">Seleccionar paciente</label><br>
                    <select id="listaHC" class="form-select-sm border-secondary">
                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                    </select>
                    <!-- <button class="btn btn-success btn-sm mt-md-3 mt-lg-0" data-bs-toggle="modal" data-bs-target="#exampleModal" id="BotonConsultar">Consultar</button> -->
                    <button class="btn btn-success btn-sm mt-md-3 mt-lg-0 fw-bolder" id="BotonConsultar">Consultar</button>
                </div>                  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="fs-6 font-weight-bold" id="exampleModalLabel">Consultar rango de fecha para historias clínicas sin asignar RIPS</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Fecha Inicial</label>
                                <input type="date" class="form-control-sm w-100 border border-secondary" id="FechaInicioConsulta">
                            </div>

                            <div class="col-md-6">
                                <label for="">Fecha Final</label>
                                <input type="date" class="form-control-sm w-100 border border-secondary" id="FechaFinConsulta">
                            </div>
                        </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm fw-bolder" data-bs-dismiss="modal" id="BotonCerarModal">Cerrar</button>
                        <button type="button" class="btn btn-primary btn-sm fw-bolder" id="CargarPacientesConHCSinRIPS">Cargar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>          

            <div class="row mt-4">
                <h5><b>Datos del paciente</b></h5>
                <div class="col-md-4">
                    <label for="">Nombre completo:</label><br>
                    <input type="text" class="form-control-sm mb-2 border border-secondary w-100"  readonly id="NombrePaciente"><br>

                    <label for="">Edad:</label><br>
                    <input type="text" class="form-control-sm mb-2 border border-secondary w-100"  readonly id="EdadPaciente">
                </div>
                <div class="col-md-4">
                    <label for="">Documento:</label><br>
                    <input type="text" class="form-control-sm mb-2 border border-secondary w-100" readonly id="DocumentoPaciente"><br>

                    <label for="">Dirección:</label><br>
                    <input type="text" class="form-control-sm mb-2 border border-secondary w-100" readonly id="DireccionPaciente">
                </div>
                <div class="col-md-4">
                    <label for="">Sexo:</label><br>
                    <input type="text" class="form-control-sm mb-2 border border-secondary w-100" readonly id="SexoPaciente"><br>

                    <label for="">Teléfono:</label><br>
                    <input type="text" class="form-control-sm mb-2 border border-secondary w-100" readonly id="TelefonoPaciente">
                </div>
            </div>
            
            <div class="listaHC">
    
                <div class="row mt-4">
                    <h5><b>Selección de historia clínica y tipo de RIPS</b></h5>
                    <div class="col-md-4">
                        <label for="">Seleccione la historia clínica a asignarle el RIPS</label>
                        <select name="" class="form-select-sm w-100 border border-secondary" id="HistoriasSinRIPS">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="">Tipo de rips a diligenciar</label>
                        <br>
                        <label for="ac">AC <input type="radio" name="tipoRips" id="AC"></label>
                        <label for="ap">AP <input type="radio" name="tipoRips" id="AP"></label>
                    </div>

                    <div class="col-md-4">
                        <label for="">Asginar RIPS por defecto</label>
                        <br>
                        <button class="btn btn-success btn-sm fw-bolder">Asignar</button>
                    </div>
                </div>    
            </div>

            <h5 class="mt-4"><b>Asignación de RIPS</b></h5>

            <!-- RIPS AC -->
            <div class="" id="TipoAC">
                <div class="row">
                    <div class="col-md-3">
                        <label>Seleccione tipo de usuario</label>
                        <select name="" id="SelectTipoUsuarioRIPS" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">Entidad</label>
                        <select name="" id="SelectEntidad" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">ModalidadGrupoServicioTecSal</label>
                        <select name="" id="SelectModalidadGrupoServicioTecnologiaSalud" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">GrupoServicios</label>
                        <select name="" id="SelectGrupoServiciosAC" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">CodServicio</label>
                        <select name="" id="SelectServiciosAC" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">FinalidadTecnologiaSalud</label>
                        <select name="" id="SelectFinalidadTecnologiaSaludAC" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">CausaMotivoAtención</label>
                        <select name="" id="SelectCausaMotivoAtencion" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">TipoDiagnósticoPrincipal</label>
                        <select name="" id="SelectTipoDiagnosticoPrincipalAC" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <label>Consulta RIPS</label>
                                </div>
                            </div>
                            <div class="row g-3">
                                <!-- <div class="col-12 col-md-2">
                                    <input type="text" id="InputValorCodigoConsultaRIPS1" class="form-control-sm border border-dark w-100">
                                </div> -->
                                <div class="col-12 col-md-12">
                                    <select id="SelectConsultaRIPSAC1" class="form-select-sm border border-dark w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                                <!-- <div class="col-12 col-md-2">
                                    <input type="text" id="InputValorCodigoConsultaRIPS2" class="form-control-sm border border-dark w-100">
                                </div> -->
                                <div class="col-12 col-md-12">
                                    <select id="SelectConsultaRIPSAC2" class="form-select-sm border border-dark w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <div class="">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <label>Diagnóstico RIPS</label>
                                </div>
                            </div>
                            <div class="row g-3">
                                <!-- <div class="col-md-2">
                                    <input type="text" id="inputCodConsulta1" value="89020" class="form-control-sm border border-secondary w-100">
                                </div> -->
                                <div class="col-12 col-md-12">
                                    <select id="SelectDiagnosticoRIPSAC1" class="form-select-sm border border-secondary w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                                <!-- <div class="col-md-2">
                                    <input type="text" id="inputCodConsulta2" value="89020" class="form-control-sm border border-secondary w-100">
                                </div> -->
                                <div class="col-12 col-md-12">
                                    <select id="SelectDiagnosticoRIPSAC2" class="form-select-sm border border-secondary w-100" style="white-space: normal;">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-success d-none" id="MostrarValue">Mostrar Value</button>
                        </div>                        
                    </div>                      
                </div>
            </div>


            <!-- RIPS AP -->
            <div clas="" id="TipoAP">
                <div class="row">
                    <div class="col-md-3">
                        <label>Seleccione tipo de usuario</label>
                        <select name="" id="SelectTipoUsurioRIPSAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">Entidad</label>
                        <select name="" id="SelectEntidadAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">ViaIngresoServicioSalud</label>
                        <select name="" id="SelectViaIngresoServicioSaludAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">ModalidadGrupoServicioTecSal</label>
                        <select name="" id="SelectModalidadGrupoServicioTecSalAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">GrupoServicios</label>
                        <select name="" id="SelectGrupoServiciosAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">CodServicio</label>
                        <select name="" id="SelectServicioAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="">FinalidadTecnologíaSalud</label>
                        <select name="" id="SelectFinalidadTecnologiaSaludAP" class="form-select-sm w-100 mb-2 border border-secondary">
                            <option value="Sin Seleccionar">Sin Seleccionar</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <label>Procedimiento RIPS</label>
                                </div>
                            </div>
                            <div class="row g-3">
                                <!-- <div class="col-12 col-md-2">
                                    <input type="text" id="inputCodConsulta1" value="89020" class="form-control-sm border border-dark w-100">
                                </div> -->
                                <div class="col-12 col-md-12">
                                    <select id="SelectProcedimientoRIPSAP1" class="form-select-sm border border-dark w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                                <!-- <div class="col-12 col-md-2">
                                    <input type="text" id="inputCodConsulta2" value="89020" class="form-control-sm border border-dark w-100">
                                </div> -->
                                <div class="col-12 col-md-12">
                                    <select id="SelectProcedimientoRIPSAP2" class="form-select-sm border border-dark w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <div class="">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <label>Diagnóstico RIPS</label>
                                </div>
                            </div>
                            <div class="row g-3">
                                <!-- <div class="col-md-2">
                                    <input type="text" id="inputCodConsulta1" value="89020" class="form-control-sm border border-secondary w-100">
                                </div> -->
                                <div class="col-md-12">
                                    <select id="SelectDiagnosticoRIPSAP1" class="form-select-sm border border-secondary w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                                <!-- <div class="col-md-2">
                                    <input type="text" id="inputCodConsulta2" value="89020" class="form-control-sm border border-secondary w-100">
                                </div> -->
                                <div class="col-md-12">
                                    <select id="SelectDiagnosticoRIPSAP2" class="form-select-sm border border-secondary w-100">
                                        <option value="Sin Seleccionar">Sin Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
    
            <div class="button">
                <button id="btnRegistrarRIPS" class="btn btn-success btn-sm mt-3 fw-bolder">Registrar RIPS</button>
            </div>
        </div>
       
    </div>

</body>

</html>
